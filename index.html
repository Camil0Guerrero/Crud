<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practica crud</title>
	</head>
	<body>
		<h1>Practica crud</h1>

		<section class="crud">
			<h2 class="crud-title">Agregar Santo</h2>
			<form class="crud-form" autocomplete="off">
			
        <label>
					<span>Nombre:</span>
        </label>
					<input
						type="text"
						name="name"
						placeholder="Ingresa tu nombre"
						pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
						required
					/>
			
        <label>
          <span>Constelación</span>
        </label>
					<input
						type="text"
						name="constellation"
						placeholder="Ingresa tu constelación"
						pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
						required
					/>
			
        <label>
					<span>Edad:</span>
        </label>

				<input type="number" name="age" placeholder="Ingresa tu edad" required />

				<input type="submit" class="btn-form" value="Enviar" />
			</form>

			<h2>Ver Usuarios</h2>
			<table class="crud-table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Constelación</th>
						<th>Edad</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<template id="crud-template">
			<tr>
				<td class="name"></td>
				<td class="constellation"></td>
				<td class="age"></td>
				<td>
					<button class="edit">Editar</button>
					<button class="delete">Eliminar</button>
				</td>
			</tr>
		</template>
		<script src="script.js"></script>
	</body>
</html>
